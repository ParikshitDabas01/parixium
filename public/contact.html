<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Parixium</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00adb5;
      box-shadow: 0 0 25px #00adb5;
      padding: 30px 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 450px;
      position: relative;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffcc;
      text-shadow: 0 0 8px #00adb5;
    }

    label {
      margin-top: 12px;
      display: block;
      font-size: 14px;
      color: #cfffff;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #00adb5;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-family: inherit;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #00adb5;
      border-color: #00ffcc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      background: #00adb5;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-family: inherit;
      transition: 0.3s ease;
    }

    button:hover {
      background: #019ba2;
      box-shadow: 0 0 15px #00ffcc;
    }

    .confirmation {
      margin-top: 20px;
      color: #00ffcc;
      text-align: center;
      font-size: 14px;
    }

    /* Glow animation background */
    .bg-glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #00adb5 0%, transparent 60%);
      animation: pulse 5s infinite;
      opacity: 0.1;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="bg-glow"></div>
    <h2>Contact Parixium</h2>

    <form action="https://formspree.io/f/mzzvrrje" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="How can we help you?" rows="5" required></textarea>

      <button type="submit">Send Transmission</button>
    </form>
  </div>

  <script>
    if (window.location.search.includes('success=1')) {
      const conf = document.createElement("p");
      conf.className = "confirmation";
      conf.innerText = "Transmission sent successfully ðŸš€";
      document.querySelector(".container").appendChild(conf);
    }
  </script>

</body>
</html>
