<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Parixium</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 173, 181, 0.8);
      width: 90%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: inherit;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #00adb5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #019ba2;
    }

    .confirmation {
      margin-top: 20px;
      color: #00ffcc;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/mzzvrrje" method="POST">
    <h2 style="text-align: center;">Contact Parixium</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required placeholder="Your full name" />

    <label for="email">Email</label>
    <input type="email" id="email" name="_replyto" required placeholder="your@email.com" />

    <label for="message">Message</label>
    <textarea id="message" name="message" required placeholder="What can we do for you?" rows="5"></textarea>

    <button type="submit">Send Transmission</button>
  </form>

  <script>
    if (window.location.search.includes('success=1')) {
      const confirmation = document.createElement('p');
      confirmation.className = 'confirmation';
      confirmation.innerText = 'Transmission sent successfully ðŸš€';
      document.body.appendChild(confirmation);
    }
  </script>

</body>
</html>
