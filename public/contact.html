<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Parixium</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #00adb5;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    .bg-blur {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(0, 173, 181, 0.05) 0%, transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(0, 255, 245, 0.05) 0%, transparent 60%);
      z-index: -1;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(0, 255, 245, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 245, 0.05);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      opacity: 0;
      transform: translateY(50px);
      transition: 0.8s ease-out;
    }

    .contact-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 2rem;
      color: #00fff7;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(0, 255, 245, 0.2);
      border-radius: 12px;
      color: #ffffff;
      padding: 12px 16px;
      font-size: 1rem;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00fff7;
      box-shadow: 0 0 8px #00fff7aa;
    }

    textarea {
      min-height: 100px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background: #00adb5;
      border: none;
      padding: 14px;
      color: #0d0d0d;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 20px #00adb5aa;
      transition: background 0.3s, transform 0.2s;
      animation: pulse 2s infinite;
    }

    button:hover {
      background: #00fff7;
      transform: scale(1.02);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00adb5aa; }
      50% { box-shadow: 0 0 25px #00fff7cc; }
      100% { box-shadow: 0 0 10px #00adb5aa; }
    }

    .confirmation {
      text-align: center;
      color: #00ffb3;
      margin-top: 20px;
      font-size: 1rem;
      display: none;
    }

    @media (max-width: 600px) {
      .contact-card {
        padding: 30px 25px;
      }

      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>

  <div class="bg-blur"></div>

  <div class="card-container">
    <div class="contact-card" id="card">
      <h1>Let's Connect</h1>
      <form id="contactForm" action="https://formspree.io/f/mzzvrrje" method="POST" enctype="application/json">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Your full name" />

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="your@email.com" />

        <label for="message">Message</label>
        <textarea id="message" required placeholder="What can we do for you?"></textarea>

        <button type="submit">Send Transmission</button>
        <p class="confirmation" id="confirmation">Transmission sent successfully ðŸš€</p>
      </form>
    </div>
  </div>

  <script>
    // Scroll reveal effect
    window.addEventListener('load', () => {
      const card = document.getElementById('card');
      setTimeout(() => card.classList.add('show'), 100);
    });

    // Form behavior
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      try {
        const response = await fetch('https://formspree.io/f/mzzvrrje', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message })
        });
        if (response.ok) {
          form.reset();
          confirmation.style.display = 'block';
          setTimeout(() => confirmation.style.display = 'none', 5000);
        } else {
          alert('Error sending message!');
        }
      } catch (err) {
        console.error('Error:', err);
        alert('Error sending message!');
      }
    });
  </script>

</body>
</html>
