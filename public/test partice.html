<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Particle Test</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #121212;
    }
    #particles-js {
      position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1;
    }
    h1 {
      color: #00adb5;
      position: relative;
      text-align: center;
      margin-top: 40vh;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1>Particles Should Be Here</h1>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 60 },
        color: { value: '#00adb5' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 120,
          color: '#00adb5',
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
