<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GameVault</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: #121212;
    color: #e0e0e0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    padding: 2rem 3rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1f1f1f;
    border-bottom: 1px solid #333;
  }

  header h1 {
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 2px;
    color: #00fff7;
  }

  nav a {
    color: #ccc;
    text-decoration: none;
    margin-left: 2rem;
    font-weight: 600;
    transition: color 0.3s ease;
    font-size: 1rem;
  }

  nav a:hover {
    color: #00fff7;
  }

  main {
    flex-grow: 1;
    padding: 4rem 3rem;
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
  }

  main h2 {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: #00fff7;
  }

  main p {
    font-size: 1.2rem;
    color: #aaa;
    margin-bottom: 3rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.6;
  }

  .btn-primary {
    display: inline-block;
    background: #00fff7;
    color: #121212;
    padding: 1rem 3rem;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.1rem;
    text-decoration: none;
    box-shadow: 0 6px 15px rgba(0, 255, 247, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }

  .btn-primary:hover {
    background: #00c3b2;
    box-shadow: 0 8px 25px rgba(0, 195, 178, 0.8);
  }

  footer {
    padding: 1.5rem 3rem;
    background: #1f1f1f;
    border-top: 1px solid #333;
    text-align: center;
    font-size: 0.9rem;
    color: #666;
  }

  /* Responsive nav for small screens */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    nav {
      margin-top: 1rem;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    nav a {
      margin-left: 0;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>GameVault</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/games">Games</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Unleash Your Next Adventure</h2>
    <p>Explore the latest and greatest games, download instantly, and dive into epic gaming experiences on GameVault.</p>
    <a href="/games" class="btn-primary">Browse Games</a>
  </main>
  <footer>
    &copy; 2025 GameVault. All rights reserved.
  </footer>
</body>
</html>
